name: flutter_whisper_kit
description: "A Flutter plugin for on-device speech recognition and transcription using WhisperKit."
version: 0.3.0
publish_to: none  # Local fork with iOS podspec fix
repository: https://github.com/moinsen-dev/flutter_whisper_kit/tree/main/packages/flutter_whisper_kit
issue_tracker: https://github.com/moinsen-dev/flutter_whisper_kit/issues

environment:
  sdk: ">=3.9.0 <4.0.0"
  flutter: ">=3.35.0"

resolution: workspace

dependencies:
  flutter:
    sdk: flutter
  flutter_whisper_kit_apple:
    path: ../flutter_whisper_kit_apple
  plugin_platform_interface: ^2.0.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  pigeon: ^26.0.1

topics:
  - "whisper"
  - "tts"
  - "speech-to-text"

flutter:
  plugin:
    platforms:
      ios:
        default_package: flutter_whisper_kit_apple
      macos:
        default_package: flutter_whisper_kit_apple
